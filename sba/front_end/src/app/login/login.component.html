<div class="row" style="padding-top: 3%">
  <div class="col-6 m-auto">
    <form #myForm="ngForm" (ngSubmit)="login(myForm.value)" class="form-horizontal  center-block">
      <div class="form-group col-12 col-md-offset-5">
        <label for="username" class="col-sm-2">USERNAME</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" ngModel name="username"
                 placeholder="please input username">
        </div>
      </div>
      <div class="form-group col-12">
        <label for="password" class="col-sm-2">PASSWORD</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" ngModel name="password"
                 placeholder="please input password">
        </div>
      </div>
      <div class="form-group col-12">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-dark btn-block col-11 col-center-block">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
